<html>
<!-- 手打ちそば -->

<head>
<script>

var weaponList = [
	"好きなブキで",
	"シューターで",
	"ローラーで",
	"チャージャーで",
	"フデで",
	"ブラスターで",
	"スピナーで",
	"スロッシャーで",
	"パラシェルターで",
	"マニューバーで",
];
var conditionList = [
	"とにかく勝つ",
	"6 キル",
	"7 キル",
	"8 キル",
	"9 キル",
	"10 キル",
	"0 デス",
	"1 デス",
	"2 デス",
	"3 デス",
	"塗り 700P",
	"塗り 800P",
	"塗り 900P",
	"塗り 1000P",
	"塗り 1100P",
	"6 アシスト",
	"7 アシスト",
	"8 アシスト",
	"スペシャル 5回発動",
	"スペシャル 6回発動",
	"スペシャル 7回発動",
];

document.write("<table class=\"bingotable\">");

var i = 0;
var j = 0;
var index = 0;
for (i=0 ; i<5; i++)
{
	document.write("<tr>");
	for (j=0 ; j<5; j++)
	{
		document.write("<td>");

		if ((i==2) && (j==2))
		{
			document.write(weaponList[0]);
			document.write("<br>");
			document.write(conditionList[0]);
			document.write("</td>");
		}
		else
		{
			index = Math.floor( Math.random() * weaponList.length );
			document.write(weaponList[index]);
			document.write("<br>");
			index = Math.floor( Math.random() * conditionList.length );
			document.write(conditionList[index]);
			document.write("</td>");
		}


	}
	document.write("</tr>");
}

document.write("</table>");
document.write("<br>");

</script>

<style>
.bingotable {
  border: 1px solid gray;
}
.bingotable th, .bingotable td {
  border: 1px solid gray;
  width: 120px;
  height: 60px;
  text-align: center;
}
</style>

</head>

</body>

</html>
